<body>

            <p>æ—¥æœ¬æ ªã®éŠ˜æŸ„ã‚³ãƒ¼ãƒ‰ã¨ä¾¡æ ¼æƒ…å ±ã‚’å–å¾—ã—ã¾ã™</p>

        <div class="controls">
            <form id="scrapeForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="count">æŠ½å‡ºéŠ˜æŸ„æ•°</label>

                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="maxPrice">çµ‚å€¤ä¸Šé™ (å††)</label>

                </div>

                <div class="button-container">

                        ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°é–‹å§‹
                    </button>

            <div class="status" id="statusDiv" style="display: none;">
                <div id="statusMessage">æº–å‚™å®Œäº†</div>

                    <div class="progress-fill" id="progressBar"></div>
                </div>

        </div>

        <div class="results">
            <div class="results-header">
                <h2 class="results-title">æŠ½å‡ºçµæœ</h2>
                <span class="results-count" id="resultsCount" style="display: none;">0 ä»¶</span>
            </div>

            <div id="emptyState" class="empty-state">
                <div class="empty-state-icon">ğŸ“Š</div>
                <p>ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°ã‚’é–‹å§‹ã™ã‚‹ã¨ã€ã“ã“ã«çµæœãŒè¡¨ç¤ºã•ã‚Œã¾ã™</p>

    <script>
        const form = document.getElementById('scrapeForm');
        const scrapeButton = document.getElementById('scrapeButton');
        const statusDiv = document.getElementById('statusDiv');
        const statusMessage = document.getElementById('statusMessage');
        const progressBar = document.getElementById('progressBar');
        const resultsTable = document.getElementById('resultsTable');
        const resultsBody = document.getElementById('resultsBody');
        const resultsCount = document.getElementById('resultsCount');
        const emptyState = document.getElementById('emptyState');

        let statusCheckInterval;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                count: parseInt(formData.get('count')),
                min_price: parseFloat(formData.get('minPrice')),
                max_price: parseFloat(formData.get('maxPrice'))
            };

            // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            if (data.min_price > data.max_price) {
                alert('çµ‚å€¤ã®ä¸‹é™ã¯ä¸Šé™ä»¥ä¸‹ã§ã‚ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™ã€‚');
                return;
            }

            try {
                scrapeButton.disabled = true;
                scrapeButton.innerHTML = '<span class="loading"></span>é–‹å§‹ä¸­...';
                statusDiv.style.display = 'block';
                statusDiv.className = 'status';
                
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°ã®é–‹å§‹ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒã‚§ãƒƒã‚¯ã‚’é–‹å§‹
                startStatusCheck();

            } catch (error) {
                showError(error.message);
                resetButton();
            }
        });

        async function startStatusCheck() {
            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/status');
                    const status = await response.json();
                    
                    updateStatus(status);
                    
                    if (!status.is_running) {
                        clearInterval(statusCheckInterval);
                        resetButton();
                        
                        if (status.error) {
                            showError(status.error);
                        } else if (status.results && status.results.length > 0) {
                            showResults(status.results);
                            statusDiv.className = 'status success';
                        }
                    }
                } catch (error) {
                    console.error('Status check failed:', error);
                    clearInterval(statusCheckInterval);
                    resetButton();
                    showError('ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            }, 1000);
        }

        function updateStatus(status) {
            statusMessage.textContent = status.status_message;
            progressBar.style.width = status.progress + '%';
        }

        function showError(message) {
            statusDiv.className = 'status error';
            statusMessage.textContent = message;
            progressBar.style.width = '0%';
        }

        function showResults(results) {
            emptyState.style.display = 'none';
            resultsTable.style.display = 'table';
            resultsCount.style.display = 'inline';
            resultsCount.textContent = results.length + ' ä»¶';
            
            resultsBody.innerHTML = '';
            
            results.forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="stock-code">${result.code}</td>
                    <td class="stock-price">${result.price.toFixed(2)}</td>
                `;
                resultsBody.appendChild(row);
            });
        }

        function resetButton() {
            scrapeButton.disabled = false;
            scrapeButton.innerHTML = 'ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°é–‹å§‹';
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ãƒã‚§ãƒƒã‚¯
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                
                if (status.is_running) {
                    scrapeButton.disabled = true;
                    scrapeButton.innerHTML = '<span class="loading"></span>å®Ÿè¡Œä¸­...';
                    statusDiv.style.display = 'block';
                    startStatusCheck();
                }
            } catch (error) {
                console.error('Initial status check failed:', error);
            }
        });
    </script>
